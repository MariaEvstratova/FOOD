<html lang="en">
<head>

          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

          crossorigin="anonymous">

</head>
<body>

     <ul class="nav">
        <li class="nav-item">
    <a class="nav-link" href="/" style="font-size: 30px">Home</a>
  </li>
    <li class="nav-item">
    <a class="nav-link" href="/#menu" style="font-size: 30px">Меню</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/#salads" style="font-size: 30px">Салаты</a>

    <a class="nav-link" href="/#soups" style="font-size: 30px">Супы</a>

    <a class="nav-link" href="/#deserts" style="font-size: 30px">Десерты</a>

    <p>
        <a class="btn btn-primary " href="/register" style="font-size: 25px; vertical-align: center">Зарегистрироваться</a>
